<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Sharing</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 2rem 1rem;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    .section-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    #usernameDisplay {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #peers {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .peer-card {
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 200px;
      max-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .status-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
    }

    .status-online {
      background: green;
    }

    .peer-card button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .peer-card button:hover {
      background: #005fa3;
    }

    #downloads .file-progress {
      background: #fcfcfc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }

    .cancel-btn {
      margin-top: 0.5rem;
      background: #e53935;
      border: none;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .peer-card {
        max-width: 100%;
        width: 100%;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-card">
      <div id="usernameDisplay"></div>
    </div>

    <div class="section-card">
      <div class="section-title">Connected Peers</div>
      <div id="peers"></div>
    </div>

    <div class="section-card">
      <div class="section-title">File Transfers</div>
      <div id="downloads"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://p2p-signaling-server.onrender.com');
    const localUsername = generateUsername();
    document.getElementById('usernameDisplay').textContent = `You are: ${localUsername}`;
    socket.emit('register', localUsername);

    const peers = {};
    const peerUsernames = {};
    const cancelFlags = {};
    const peerElements = {};

    function generateUsername() {
      const adjectives = ['Fast', 'Sly', 'Brave', 'Clever', 'Wise'];
      const nouns = ['Tiger', 'Eagle', 'Shark', 'Wolf', 'Panther'];
      return (
        adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' +
        nouns[Math.floor(Math.random() * nouns.length)]
      );
    }

    function createPeerConnection(id, username) {
      const peer = new RTCPeerConnection();
      const dataChannel = peer.createDataChannel('file');

      peers[id] = { peer, dataChannel, chunks: [], meta: null, received: 0 };

      dataChannel.onopen = () => console.log('Channel open with', username);

      dataChannel.onmessage = (event) => {
        if (typeof event.data === 'string') {
          const meta = JSON.parse(event.data);
          const accept = confirm(`Receive file "${meta.filename}" (${Math.round(meta.size / 1024)} KB) from ${username}?`);
          if (accept) {
            peers[id].meta = meta;
            peers[id].chunks = [];
            peers[id].received = 0;
            cancelFlags[id] = false;
            createProgressBar(username, meta.filename, id, true);
          }
        } else {
          const info = peers[id];
          if (cancelFlags[id]) return;
          info.chunks.push(event.data);
          info.received += event.data.byteLength;
          updateProgressBar(id, info.received / info.meta.size * 100);
          if (info.received >= info.meta.size) {
            const blob = new Blob(info.chunks, { type: info.meta.mimeType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = info.meta.filename;
            a.textContent = `Download ${info.meta.filename}`;
            a.style.display = 'block';
            document.getElementById(`progress-${id}`).appendChild(a);
          }
        }
      };

      peer.onicecandidate = (e) => {
        if (e.candidate) {
          socket.emit('signal', { target: id, signal: { candidate: e.candidate } });
        }
      };

      return peer;
    }

    function addPeerCard(id, username) {
      if (username === localUsername) return;

      peerUsernames[id] = username;

      const div = document.createElement('div');
      div.className = 'peer-card';
      div.id = `peer-${id}`;
      div.innerHTML = `
        <span class="status-dot status-online"></span>
        <strong>${username}</strong>
        <button onclick="sendFileTo('${id}')">Send File</button>
      `;
      peerElements[id] = div;
      document.getElementById('peers').appendChild(div);
    }

    function removePeerCard(id) {
      document.getElementById(`peer-${id}`)?.remove();
      delete peerUsernames[id];
      delete peerElements[id];
    }

    async function sendFileTo(id) {
      const { dataChannel } = peers[id];
      if (!dataChannel || dataChannel.readyState !== 'open') return alert('Channel not open.');

      const input = document.createElement('input');
      input.type = 'file';
      input.onchange = async () => {
        const file = input.files[0];
        const chunkSize = 64 * 1024;
        let offset = 0;
        cancelFlags[id] = false;

        dataChannel.send(JSON.stringify({
          filename: file.name,
          mimeType: file.type,
          size: file.size
        }));

        createProgressBar(peerUsernames[id], file.name, id, false);

        while (offset < file.size && !cancelFlags[id]) {
          const chunk = await file.slice(offset, offset + chunkSize).arrayBuffer();
          dataChannel.send(chunk);
          offset += chunkSize;
          updateProgressBar(id, offset / file.size * 100);
        }

        if (cancelFlags[id]) {
          alert('Transfer cancelled.');
        } else {
          alert('File sent!');
        }
      };
      input.click();
    }

    socket.on('user-joined', async ({ id, username }) => {
      if (username !== localUsername) {
        addPeerCard(id, username);
        const peer = createPeerConnection(id, username);
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('signal', { target: id, signal: { offer } });
      }
    });

    socket.on('signal', async ({ from, signal, username }) => {
      if (username === localUsername) return;

      let peerConn = peers[from]?.peer;
      if (!peerConn) {
        addPeerCard(from, username);
        peerConn = createPeerConnection(from, username);
        peers[from] = { peer: peerConn, chunks: [], meta: null, received: 0 };
      }

      if (signal.offer) {
        await peerConn.setRemoteDescription(new RTCSessionDescription(signal.offer));
        const answer = await peerConn.createAnswer();
        await peerConn.setLocalDescription(answer);
        socket.emit('signal', { target: from, signal: { answer } });
      } else if (signal.answer) {
        await peerConn.setRemoteDescription(new RTCSessionDescription(signal.answer));
      } else if (signal.candidate) {
        await peerConn.addIceCandidate(new RTCIceCandidate(signal.candidate));
      }
    });

    socket.on('user-left', (id) => {
      removePeerCard(id);
      document.getElementById(`progress-${id}`)?.remove();
      delete peers[id];
      delete cancelFlags[id];
    });

    function createProgressBar(peerName, filename, id, isReceiving) {
      const div = document.createElement('div');
      div.className = 'file-progress';
      div.id = `progress-${id}`;
      div.innerHTML = `
        <div>${isReceiving ? 'Receiving' : 'Sending'} <strong>${filename}</strong> ${isReceiving ? 'from' : 'to'} <strong>${peerName}</strong></div>
        <div class="progress-bar"><div class="progress-bar-inner" id="bar-${id}"></div></div>
        <button class="cancel-btn" onclick="cancelTransfer('${id}')">Cancel</button>
      `;
      document.getElementById('downloads').appendChild(div);
    }

    function updateProgressBar(id, percent) {
      const bar = document.getElementById(`bar-${id}`);
      if (bar) bar.style.width = percent + '%';
    }

    function cancelTransfer(id) {
      cancelFlags[id] = true;
      document.getElementById(`progress-${id}`)?.remove();
    }
  </script>
</body>
</html>
