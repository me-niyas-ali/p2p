<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P File Share</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-primary { background: #007bff; color: white; border: none; }
    .btn-danger { background: #dc3545; color: white; border: none; }
    .card {
      background: #f8f9fa;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      position: relative;
    }
    .progress {
      background: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-top: 0.5rem;
    }
    .progress-bar {
      background: #28a745;
      height: 100%;
      width: 0;
      color: white;
      text-align: center;
      white-space: nowrap;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    .download-btn, .cancel-btn {
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .download-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
    @media (max-width: 600px) {
      .container { padding: 0.5rem; }
      input, button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P File Share</h1>
    <input type="text" id="roomIdInput" maxlength="4" placeholder="Enter 4-digit Room ID" />
    <button id="joinRoomBtn" class="btn-primary">Join Room</button>
    <div id="roomStatus" style="display:none; margin-top:10px;">
      <p>Room ID: <span id="currentRoom"></span></p>
      <p>Connected Peers: <span id="peerCount">0</span></p>
    </div>
    <input type="file" id="fileInput" style="display:none;" />
    <button id="sendFileBtn" style="display:none;" class="btn-primary">Send File</button>
    <div id="transferContainer"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    const socket = io('https://your-backend-url.onrender.com');
    const peers = {};
    let isHost = false;
    let currentRoom = null;
    let fileMeta = null;

    const joinBtn = document.getElementById('joinRoomBtn');
    const roomInput = document.getElementById('roomIdInput');
    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendFileBtn');
    const roomStatus = document.getElementById('roomStatus');
    const currentRoomEl = document.getElementById('currentRoom');
    const peerCountEl = document.getElementById('peerCount');
    const transferContainer = document.getElementById('transferContainer');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updatePeerCount() {
      peerCountEl.textContent = Object.keys(peers).length;
    }

    function createTransferCard(fileName, isSender) {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('p');
      title.textContent = `${isSender ? 'Sending' : 'Receiving'}: ${fileName}`;
      const progress = document.createElement('div');
      progress.className = 'progress';

      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      progress.appendChild(progressBar);

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'cancel-btn';
      cancelBtn.textContent = 'Cancel';

      card.appendChild(title);
      card.appendChild(progress);
      card.appendChild(cancelBtn);

      transferContainer.appendChild(card);

      return { card, progressBar, cancelBtn };
    }

    joinBtn.onclick = () => {
      const roomId = roomInput.value.trim();
      if (currentRoom) {
        socket.emit('leave-room', currentRoom);
        currentRoom = null;
        joinBtn.textContent = 'Join Room';
        roomStatus.style.display = 'none';
        showToast('Left the room');
        return;
      }
      if (/^\d{4}$/.test(roomId)) {
        currentRoom = roomId;
        socket.emit('join-room', roomId);
        joinBtn.textContent = 'Exit Room';
        currentRoomEl.textContent = roomId;
        roomStatus.style.display = 'block';
        showToast(`Joined room ${roomId}`);
      } else {
        showToast('Invalid Room ID');
      }
    }

    socket.on('room-joined', ({ host, peerId }) => {
      isHost = host;
      showToast(host ? 'You are host' : 'Connected to host');
      fileInput.style.display = 'block';
    });

    socket.on('peer-count', count => {
      peerCountEl.textContent = count;
    });

    fileInput.onchange = () => {
      if (fileInput.files[0]) {
        sendBtn.style.display = 'block';
      }
    }

    sendBtn.onclick = () => {
      const file = fileInput.files[0];
      if (!file) return showToast('No file selected');

      const { card, progressBar, cancelBtn } = createTransferCard(file.name, true);

      Object.values(peers).forEach(peer => {
        const chunkSize = 16 * 1024;
        const stream = file.stream().getReader();

        const sendChunk = async () => {
          let totalSent = 0;
          while (true) {
            const { done, value } = await stream.read();
            if (done) break;
            peer.send(value);
            totalSent += value.length;
            const percent = Math.floor((totalSent / file.size) * 100);
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
          }
        };
        sendChunk();

        cancelBtn.onclick = () => {
          stream.cancel();
          showToast('Transfer canceled');
        };
      });
    }

    socket.on('signal', ({ from, signal }) => {
      if (!peers[from]) {
        const peer = new SimplePeer({ initiator: false, trickle: false });
        peers[from] = peer;
        setupPeer(peer, from);
      }
      peers[from].signal(signal);
    });

    function setupPeer(peer, id) {
      peer.on('signal', signal => {
        socket.emit('signal', { to: id, signal });
      });

      peer.on('data', data => {
        if (!fileMeta) {
          try {
            fileMeta = JSON.parse(data);
            if (fileMeta.type === 'file-meta') {
              const confirm = window.confirm(`Receive file: ${fileMeta.name} (${Math.ceil(fileMeta.size / 1024)} KB)?`);
              if (!confirm) return;

              const received = [];
              let receivedSize = 0;

              const { card, progressBar, cancelBtn } = createTransferCard(fileMeta.name, false);

              peer.on('data', chunk => {
                if (typeof chunk === 'string') return;
                received.push(chunk);
                receivedSize += chunk.length;
                const percent = Math.floor((receivedSize / fileMeta.size) * 100);
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';

                if (receivedSize >= fileMeta.size) {
                  const blob = new Blob(received);
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = fileMeta.name;
                  a.textContent = 'Download';
                  a.className = 'download-btn';
                  card.appendChild(a);
                }
              });

              cancelBtn.onclick = () => {
                peer.destroy();
                showToast('Receiving canceled');
              };
            }
          } catch (e) {}
        }
      });

      peer.on('connect', () => {
        showToast(`Connected to peer: ${id}`);
        updatePeerCount();
      });

      peer.on('close', () => {
        delete peers[id];
        updatePeerCount();
        showToast(`Peer ${id} disconnected`);
      });
    }
  </script>
</body>
</html>
