<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="app-title">P2P File Sharing</h2>
  <div id="peerList" class="peer-container"></div>
  <div class="actions">
    <input type="file" id="fileInput" multiple hidden />
    <button onclick="document.getElementById('fileInput').click()">Select Files</button>
    <button id="sendBtn" disabled>Send Files</button>
  </div>
  <div id="fileTransfers"></div>

  <!-- Toasts -->
  <div id="toast"></div>

  <!-- Confirm Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modalText">Accept incoming file?</p>
      <button id="acceptBtn">Accept</button>
      <button id="rejectBtn">Reject</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
