<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .progress-container {
      margin: 10px 0;
    }
    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 10px;
      background: #76c7c0;
      width: 0%;
    }
    .file-info {
      margin: 10px 0;
    }
    .status-bar {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #4caf50;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>P2P File Sharing</h2>
    <div class="status-bar hidden" id="status-bar">
      Room <strong id="status-room"></strong> â€” Connected Peers: <strong id="status-count">0</strong>
    </div>

    <input type="text" id="room-id" placeholder="Enter 4-digit Room ID" maxlength="4" />
    <button id="room-btn">Join Room</button>

    <div id="file-section" class="hidden">
      <input type="file" id="file-input" />
      <div class="file-info" id="file-info"></div>
      <button id="send-btn">Send File</button>
    </div>

    <div class="progress-container hidden" id="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
      <div id="progress-text"></div>
      <button id="cancel-btn">Cancel Transfer</button>
    </div>

    <div id="download-section" class="hidden">
      <button id="download-btn">Download Received File</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let roomId;
    let peerConnection;
    let dataChannel;
    let remoteId = null;
    let isConnected = false;

    const configuration = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    let file;
    let receiveBuffer = [];
    let receivedSize = 0;
    let incomingFileInfo = {};

    const roomInput = document.getElementById('room-id');
    const roomBtn = document.getElementById('room-btn');
    const statusBar = document.getElementById('status-bar');
    const statusRoom = document.getElementById('status-room');
    const statusCount = document.getElementById('status-count');

    const sendBtn = document.getElementById('send-btn');
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.getElementById('file-info');
    const progressContainer = document.getElementById('progress-container');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const progressText = document.getElementById('progress-text');
    const cancelBtn = document.getElementById('cancel-btn');
    const downloadBtn = document.getElementById('download-btn');
    const fileSection = document.getElementById('file-section');
    const downloadSection = document.getElementById('download-section');

    roomBtn.onclick = () => {
      if (!isConnected) {
        roomId = roomInput.value.trim();
        if (roomId.length !== 4) return alert('Enter a 4-digit Room ID');
        socket.connect();
        socket.emit('join-room', roomId);
        setupPeer();
        updateUI(true);
      } else {
        socket.disconnect();
        cleanupPeer();
        updateUI(false);
      }
    };

    socket.on('user-joined', updatePeerCount);
    socket.on('user-left', updatePeerCount);

    function updatePeerCount() {
      const room = socket.rooms || {};
      if (roomId) {
        socket.emit('signal', {
          roomId,
          data: { type: 'countRequest' }
        });
      }
    }

    socket.on('signal', async ({ from, data }) => {
      if (data.offer) {
        remoteId = from;
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', {
          roomId,
          target: from,
          data: { answer }
        });
      } else if (data.answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      } else if (data.count) {
        statusCount.textContent = data.count;
      }
    });

    fileInput.onchange = () => {
      file = fileInput.files[0];
      if (file) {
        fileInfo.textContent = `Selected File: ${file.name} (${file.size} bytes)`;
      }
    };

    sendBtn.onclick = () => {
      if (!file || !dataChannel || dataChannel.readyState !== "open") return alert('File or peer not ready');
      progressContainer.classList.remove('hidden');
      const chunkSize = 16384;
      let offset = 0;

      dataChannel.send(JSON.stringify({
        fileName: file.name,
        fileSize: file.size,
        type: 'meta'
      }));

      const reader = new FileReader();
      reader.onload = e => {
        const arrayBuffer = e.target.result;

        const sendChunk = () => {
          const chunk = arrayBuffer.slice(offset, offset + chunkSize);
          dataChannel.send(chunk);
          offset += chunk.byteLength;
          updateProgress(offset, file.size);

          if (offset < file.size) {
            setTimeout(sendChunk, 0);
          } else {
            console.log('File sent');
          }
        };
        sendChunk();
      };
      reader.readAsArrayBuffer(file);
    };

    cancelBtn.onclick = () => {
      dataChannel && dataChannel.close();
      resetProgress();
    };

    downloadBtn.onclick = () => {
      const blob = new Blob(receiveBuffer);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = incomingFileInfo.fileName || "received.file";
      a.click();
      downloadSection.classList.add('hidden');
      receiveBuffer = [];
      resetProgress();
    };

    function updateProgress(done, total) {
      const percent = (done / total) * 100;
      progressBarFill.style.width = `${percent}%`;
      progressText.textContent = `${done} / ${total} bytes`;
    }

    function resetProgress() {
      progressBarFill.style.width = '0%';
      progressText.textContent = '';
      progressContainer.classList.add('hidden');
    }

    function setupPeer() {
      peerConnection = new RTCPeerConnection(configuration);

      dataChannel = peerConnection.createDataChannel("file");
      setupDataChannel(dataChannel);

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          socket.emit('signal', {
            roomId,
            target: remoteId,
            data: { candidate: e.candidate }
          });
        }
      };

      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          socket.emit('signal', {
            roomId,
            data: { offer: peerConnection.localDescription }
          });
        });

      peerConnection.ondatachannel = event => {
        dataChannel = event.channel;
        setupDataChannel(dataChannel);
      };
    }

    function cleanupPeer() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      dataChannel = null;
    }

    function setupDataChannel(channel) {
      channel.binaryType = 'arraybuffer';
      channel.onopen = () => console.log('Data channel open');
      channel.onmessage = e => {
        if (typeof e.data === "string") {
          const message = JSON.parse(e.data);
          if (message.type === 'meta') {
            incomingFileInfo = message;
            receivedSize = 0;
            receiveBuffer = [];
            progressContainer.classList.remove('hidden');
          }
        } else {
          receiveBuffer.push(e.data);
          receivedSize += e.data.byteLength;
          updateProgress(receivedSize, incomingFileInfo.fileSize);

          if (receivedSize === incomingFileInfo.fileSize) {
            progressText.textContent = 'File received';
            downloadSection.classList.remove('hidden');
          }
        }
      };
      channel.onerror = err => console.error("Data channel error:", err);
    }

    function updateUI(connected) {
      isConnected = connected;
      roomBtn.textContent = connected ? 'Exit Room' : 'Join Room';
      fileSection.classList.toggle('hidden', !connected);
      statusBar.classList.toggle('hidden', !connected);
      roomInput.disabled = connected;

      if (connected) {
        statusRoom.textContent = roomId;
        updatePeerCount();
      } else {
        statusRoom.textContent = '';
        statusCount.textContent = '0';
      }
    }
  </script>
</body>
</html>
