<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAN File Sharing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .exit-btn {
      background-color: #ff5722;
    }

    .exit-btn:hover {
      background-color: #e64a19;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .status-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .status-success {
      color: green;
    }

    .status-failed {
      color: red;
    }

    .progress {
      width: 100%;
      height: 30px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }

    .cancel-btn {
      background-color: #f44336;
      margin-top: 10px;
    }

    .cancel-btn:hover {
      background-color: #d32f2f;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: #eee;
    }

    .tab-btn.active {
      background: #4caf50;
      color: white;
    }

    #sentFiles,
    #receivedFiles {
      display: none;
    }

    #sentFiles.active,
    #receivedFiles.active {
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0.9;
      animation: fadeInOut 4s forwards;
    }

    #statusDisplay {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LAN File Sharing</h2>
    <input type="text" id="roomInput" placeholder="Enter Room Code (4-digit)" maxlength="6" />
    <div class="btn-group">
      <button onclick="joinRoom()">Join</button>
      <button class="exit-btn" onclick="leaveRoom()">Exit</button>
    </div>
    <div id="statusDisplay">Not connected</div>

    <input type="file" id="fileInput" />
    <button onclick="sendFile()">Send File</button>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('sentFiles')">Sent</button>
      <button class="tab-btn" onclick="switchTab('receivedFiles')">Received</button>
    </div>

    <div id="sentFiles" class="active"></div>
    <div id="receivedFiles"></div>
  </div>

  <script>
    const sentTab = document.getElementById("sentFiles");
    const receivedTab = document.getElementById("receivedFiles");
    const statusDisplay = document.getElementById("statusDisplay");
    let connectedDevices = 1;
    let currentRoom = null;

    function switchTab(tabId) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll("#sentFiles, #receivedFiles").forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    function joinRoom() {
      const roomId = document.getElementById("roomInput").value;
      if (!roomId) return;
      currentRoom = roomId;
      connectedDevices = Math.floor(Math.random() * 4) + 1;
      statusDisplay.textContent = `Joined Room: ${currentRoom} | Devices: ${connectedDevices}`;
      showToast(`Joined room: ${roomId}`, "green");
    }

    function leaveRoom() {
      if (!currentRoom) return;
      showToast(`Left room: ${currentRoom}`, "orange");
      currentRoom = null;
      connectedDevices = 1;
      statusDisplay.textContent = "Not connected";
    }

    function sendFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const id = Date.now();
      const readableSize = formatBytes(file.size);
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${id}`;
      card.innerHTML = `
        <strong>${file.name}</strong><br>
        <small>${readableSize}</small>
        <div class="progress" id="progress-${id}">
          <div class="bar" id="bar-${id}"></div>
        </div>
        <button class="cancel-btn" id="cancel-${id}" onclick="cancelSentTransfer(${id})">Cancel</button>
        <div class="status-label" id="status-${id}"></div>
      `;
      sentTab.appendChild(card);

      const bar = document.getElementById(`bar-${id}`);
      const statusText = document.getElementById(`status-${id}`);
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress >= 100) {
          clearInterval(interval);
          bar.style.width = "100%";
          document.getElementById(`progress-${id}`).style.display = "none";
          document.getElementById(`cancel-${id}`).style.display = "none";
          statusText.textContent = "File sent";
          statusText.className = "status-label status-success";
          showToast("File sent!", "green");
          // Simulate receiving
          receiveFile(file.name, file.size);
        } else {
          bar.style.width = progress + "%";
        }
      }, 200);

      bar.dataset.intervalId = interval;
    }

    function cancelSentTransfer(id) {
      const bar = document.getElementById(`bar-${id}`);
      clearInterval(bar.dataset.intervalId);
      bar.style.backgroundColor = "#f44336";
      bar.style.width = "0%";
      document.getElementById(`progress-${id}`).style.display = "none";
      document.getElementById(`cancel-${id}`).style.display = "none";
      const statusText = document.getElementById(`status-${id}`);
      statusText.textContent = "Transfer canceled";
      statusText.className = "status-label status-failed";
      showToast("Sent transfer canceled", "red");
    }

    function receiveFile(fileName, fileSize) {
      const id = Date.now() + Math.floor(Math.random() * 1000);
      const readableSize = formatBytes(fileSize);

      const card = document.createElement("div");
      card.className = "card";
      card.id = `recv-card-${id}`;
      card.innerHTML = `
        <strong>${fileName}</strong><br>
        <small>${readableSize}</small>
        <div class="progress" id="recv-progress-${id}">
          <div class="bar" id="recv-bar-${id}"></div>
        </div>
        <button class="cancel-btn" id="recv-cancel-${id}" onclick="cancelReceivedTransfer(${id})">Cancel</button>
        <div class="status-label" id="recv-status-${id}"></div>
      `;
      receivedTab.appendChild(card);

      const bar = document.getElementById(`recv-bar-${id}`);
      const statusText = document.getElementById(`recv-status-${id}`);

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress >= 100) {
          clearInterval(interval);
          bar.style.width = "100%";
          document.getElementById(`recv-progress-${id}`).style.display = "none";
          document.getElementById(`recv-cancel-${id}`).style.display = "none";
          statusText.textContent = "File received";
          statusText.className = "status-label status-success";
        } else {
          bar.style.width = progress + "%";
        }
      }, 200);

      bar.dataset.intervalId = interval;
    }

    function cancelReceivedTransfer(id) {
      const bar = document.getElementById(`recv-bar-${id}`);
      clearInterval(bar.dataset.intervalId);
      bar.style.backgroundColor = "#f44336";
      bar.style.width = "0%";
      document.getElementById(`recv-progress-${id}`).style.display = "none";
      document.getElementById(`recv-cancel-${id}`).style.display = "none";
      const statusText = document.getElementById(`recv-status-${id}`);
      statusText.textContent = "Transfer canceled";
      statusText.className = "status-label status-failed";
      showToast("Received transfer canceled", "red");
    }

    function showToast(message, color) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.backgroundColor = color;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
      if (bytes === 0) return '0 Bytes';
      const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
      return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
    }
  </script>
</body>
</html>
