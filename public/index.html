<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P File Share</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    header { padding: 1rem; background: #333; color: #fff; text-align: center; }
    main { padding: 1rem; }
    .controls button { margin: 0.5rem; padding: 0.5rem 1rem; }
    .device-list { margin-top: 1rem; }
    .device { background: #fff; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    .file-card { margin-top: 1rem; background: #fff; padding: 1rem; border-radius: 5px; }
    .progress-bar { height: 20px; background: #eee; border-radius: 5px; overflow: hidden; margin-top: 0.5rem; }
    .progress { height: 100%; background: green; width: 0%; }
    .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 1rem; border-radius: 5px; display: none; }
    .toast.show { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>P2P File Share</h1>
  </header>
  <main>
    <div class="controls">
      <button id="hostRoom">Host Room</button>
      <button id="joinRoom">Join Room</button>
      <button id="exitRoom">Exit Room</button>
    </div><div class="device-list" id="devices">
  <!-- Connected devices will appear here -->
</div>

<div class="file-upload">
  <input type="file" id="fileInput" />
  <div class="file-card" id="fileCard" style="display:none">
    <p><strong>Name:</strong> <span id="fileName"></span></p>
    <p><strong>Size:</strong> <span id="fileSize"></span></p>
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <button id="cancelFile">Cancel</button>
  </div>
</div>

<button id="sendFile" disabled>Send</button>

<div class="toast" id="toast"></div>

  </main>  <script>
    const devices = document.getElementById("devices");
    const fileInput = document.getElementById("fileInput");
    const fileCard = document.getElementById("fileCard");
    const fileName = document.getElementById("fileName");
    const fileSize = document.getElementById("fileSize");
    const progressBar = document.getElementById("progressBar");
    const toast = document.getElementById("toast");
    const sendBtn = document.getElementById("sendFile");
    let file = null;
    let transferProgress = 0;

    const randomName = () => {
      const adjectives = ["Fast", "Red", "Quiet", "Bright", "Smart"];
      const nouns = ["Fox", "Eagle", "Tiger", "Panda", "Shark"];
      return (
        adjectives[Math.floor(Math.random() * adjectives.length)] +
        " " +
        nouns[Math.floor(Math.random() * nouns.length)]
      );
    };

    const showToast = (message) => {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    };

    document.getElementById("hostRoom").onclick = () => {
      showToast("Room hosted");
      addDevice(randomName());
    };

    document.getElementById("joinRoom").onclick = () => {
      showToast("Joined room");
      addDevice(randomName());
    };

    document.getElementById("exitRoom").onclick = () => {
      devices.innerHTML = "";
      showToast("Exited room");
    };

    function addDevice(name) {
      const div = document.createElement("div");
      div.className = "device";
      div.innerHTML = `
        <span>${name}</span>
        <button onclick="kickDevice(this)">Kick</button>
      `;
      devices.appendChild(div);
    }

    function kickDevice(btn) {
      btn.parentElement.remove();
      showToast("Device kicked out");
    }

    fileInput.onchange = (e) => {
      file = e.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        fileSize.textContent = formatSize(file.size);
        fileCard.style.display = "block";
        sendBtn.disabled = false;
      }
    };

    document.getElementById("cancelFile").onclick = () => {
      file = null;
      fileCard.style.display = "none";
      sendBtn.disabled = true;
      showToast("Transfer cancelled");
    };

    sendBtn.onclick = () => {
      if (!file) return;
      sendBtn.disabled = true;
      transferProgress = 0;
      const interval = setInterval(() => {
        if (transferProgress >= 100) {
          clearInterval(interval);
          showToast("File sent");
          return;
        }
        transferProgress += 5;
        progressBar.style.width = `${transferProgress}%`;
      }, 300);
    };

    function formatSize(bytes) {
      const kb = 1024;
      const mb = kb * 1024;
      const gb = mb * 1024;
      if (bytes < kb) return `${bytes} B`;
      if (bytes < mb) return `${(bytes / kb).toFixed(1)} KB`;
      if (bytes < gb) return `${(bytes / mb).toFixed(1)} MB`;
      return `${(bytes / gb).toFixed(1)} GB`;
    }
  </script></body>
</html>
