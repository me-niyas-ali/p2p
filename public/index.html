<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P File Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #deviceList div, #transfers div {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>P2P File Sharing</h2>

    <div>
      <input type="text" id="roomIdInput" placeholder="Enter 4-digit Room ID" maxlength="4">
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="exitRoom()">Exit Room</button>
    </div>

    <h4>Connected Devices</h4>
    <div id="deviceList"></div>

    <input type="file" id="fileInput" hidden>
    <button onclick="document.getElementById('fileInput').click()">Upload File</button>
    <div id="fileInfo"></div>

    <button onclick="sendFile()">Send</button>

    <h4>Transfers</h4>
    <div id="transfers"></div>
  </div>

  <script>
    let peers = {};
    let roomId = null;
    let localPeerName = generateRandomName();
    let fileBuffer = null;
    let fileMeta = null;
    let socket = null;
    const transferIntervals = {};

    function generateRandomName() {
      const adjectives = ["Silent", "Quick", "Fuzzy", "Brave"];
      const nouns = ["Fox", "Panda", "Tiger", "Hawk"];
      return adjectives[Math.floor(Math.random() * adjectives.length)] + " " + nouns[Math.floor(Math.random() * nouns.length)];
    }

    function joinRoom() {
      roomId = document.getElementById('roomIdInput').value;
      if (roomId.length !== 4) {
        alert("Room ID must be 4 digits");
        return;
      }

      socket = new WebSocket(`wss://${window.location.host}`);
      socket.onopen = () => {
        socket.send(JSON.stringify({ type: 'join', roomId, name: localPeerName }));
      };

      socket.onmessage = (message) => {
        const data = JSON.parse(message.data);
        if (data.type === 'new-peer') {
          addPeer(data.id, data.name);
        } else if (data.type === 'cancel') {
          handleReceiverCancel(data);
        }
      };

      showToast(`Joined room ${roomId}`);
    }

    function exitRoom() {
      if (socket) {
        socket.close();
      }
      for (let id in peers) {
        removePeer(id);
      }
      document.getElementById('deviceList').innerHTML = '';
      showToast("Exited room");
    }

    function addPeer(id, name) {
      const div = document.createElement('div');
      div.innerHTML = `${name} <button onclick="kick('${id}')">Kick</button>`;
      div.id = `peer-${id}`;
      document.getElementById('deviceList').appendChild(div);
      peers[id] = { id, name };
    }

    function kick(id) {
      removePeer(id);
      showToast(`Kicked device: ${id}`);
    }

    function removePeer(id) {
      document.getElementById(`peer-${id}`)?.remove();
      delete peers[id];
    }

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      fileBuffer = file;
      fileMeta = {
        name: file.name,
        size: file.size
      };
      document.getElementById('fileInfo').innerText = `${file.name} (${formatBytes(file.size)})`;
    });

    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      if (bytes == 0) return '0 Byte';
      const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
      return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
    }

    function sendFile() {
      if (!fileBuffer || !fileMeta) return;
      Object.values(peers).forEach(peer => {
        const div = document.createElement('div');
        div.id = `transfer-${peer.id}`;
        div.innerHTML = `Sending to ${peer.name}: 0 / ${formatBytes(fileMeta.size)} 
          <button onclick="cancelTransfer('${peer.id}', 'sender')">Cancel</button>`;
        document.getElementById('transfers').appendChild(div);

        let transferred = 0;
        const interval = setInterval(() => {
          if (!transferIntervals[peer.id]) return; // cancelled
          transferred += fileMeta.size / 10;
          if (transferred >= fileMeta.size) {
            clearInterval(interval);
            div.innerHTML = `Sent to ${peer.name}`;
            showToast("File sent");
            delete transferIntervals[peer.id];
          } else {
            div.innerHTML = `Sending to ${peer.name}: ${formatBytes(transferred)} / ${formatBytes(fileMeta.size)}
              <button onclick="cancelTransfer('${peer.id}', 'sender')">Cancel</button>`;
          }
        }, 300);

        transferIntervals[peer.id] = interval;
      });
    }

    function cancelTransfer(peerId, role) {
      clearInterval(transferIntervals[peerId]);
      delete transferIntervals[peerId];
      document.getElementById(`transfer-${peerId}`).innerHTML = `Transfer cancelled`;

      if (role === 'sender') {
        // simulate send cancel notice to peer
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ type: 'cancel', target: peerId, from: localPeerName }));
        }
      } else {
        showToast(`You cancelled transfer with ${peers[peerId]?.name || 'Unknown'}`);
      }
    }

    function handleReceiverCancel(data) {
      const peerName = data.from;
      showToast(`Transfer cancelled by ${peerName}`);
      const div = document.getElementById(`transfer-${data.target}`);
      if (div) {
        div.innerHTML = `Transfer cancelled by ${peerName}`;
      }
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.innerText = message;
      toast.className = "toast";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>
</body>
</html>
