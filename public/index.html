<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAN File Sharing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2, h3 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btns {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .cancel-btn {
      background-color:  #ff3333;
    }

    .cancel-btn:hover {
      background-color: #e60000;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }

    a.download-link {
      display: block;
      margin-top: 10px;
      color: #007bff;
      word-break: break-word;
    }

    #roomDisplay, #connectedDisplay {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0.9;
      animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
   0% { opacity: 0; transform: translateY(20px); }
   10% { opacity: 1; transform: translateY(0); }
   90% { opacity: 1; transform: translateY(0); }
   100% { opacity: 0; transform: translateY(20px); }
  }

    @media (max-width: 400px) {
      .container {
        padding: 10px;
      }

      h2, h3 {
        font-size: 18px;
      }

      button, input[type="text"], input[type="file"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LAN File Sharing</h2>

    <input type="text" id="roomInput" placeholder="Enter Room Code (6-digit)" maxlength="6" />
    <button onclick="joinRoom()">Join Room</button>

    <div id="roomDisplay"></div>
    <div id="connectedDisplay"></div>

    <input type="file" id="fileInput" />
    <div id="fileCardContainer"></div>
    <div class="btns">
      <button onclick="sendFile()">Send</button>
      <button class="cancel-btn" onclick="cancelFile()">Cancel</button>
    </div>

    <div id="receivedFiles">
      <h3>Received Files</h3>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let room = null;
    let file = null;
    let isSending = false;

    function showToast(message, color) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.backgroundColor = color;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function formatBytes(bytes) {
      const sizes = ['B','KB','MB','GB','TB'];
      if (bytes === 0) return '0 B';
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return (bytes / Math.pow(1024, i)).toFixed(2).replace(/\.00$/, '') + ' ' + sizes[i];
    }

    function joinRoom() {
      const code = document.getElementById('roomInput').value.trim();
      if (code.length === 6) {
        room = code;
        document.getElementById('roomDisplay').innerText = 'Room Code: ' + room;
        socket.emit('join-room', room);
      } else {
        alert("Please enter a valid 6-digit room ID.");
      }
    }

    socket.on('update-count', (count) => {
      document.getElementById('connectedDisplay').innerText = `Connected: ${count}`;
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      file = e.target.files[0];
      if (file) {
        document.getElementById("fileCardContainer").innerHTML = `
        <div class="card">
          <p><strong>${file.name}</strong></p>
          <p>${formatBytes(file.size)}</p>
          <div class="progress"><div id="progressBar" class="bar"></div></div>
        </div>
        `;
      }
    });

    function cancelFile() {
      if (isSending) {
        isSending = false;
        socket.emit("cancel-file", file.name);
      }
      file = null;
      document.getElementById("fileInput").value = "";
      document.getElementById("fileCardContainer").innerHTML = "";
      showToast("Upload Cancelled", "red");
    }

    function sendFile() {
      if (!file || !room) return;
      const chunkSize = 64 * 1024;
      let offset = 0;
      const reader = new FileReader();
      isSending = true;

      socket.emit("start-file", { room, name: file.name, size: file.size });

      reader.onload = (e) => {
        if (!isSending) return;

        const done = offset + chunkSize >= file.size;
        socket.emit("file-chunk", { room, name: file.name, data: e.target.result, done });

        offset += chunkSize;
        document.getElementById("progressBar").style.width = `${(offset / file.size) * 100}%`;

        if (!done) {
          readSlice();
        } else {
          isSending = false;
          document.getElementById("progressBar").style.display = "none";
          showToast("File Sent", "green");
        }
      };

      function readSlice() {
        const slice = file.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
      }

      readSlice();
    }

    const receivedBuffers = {};
    const receivingCards = {};

    socket.on("start-file", ({ name, size }) => {
      receivedBuffers[name] = { size, buffers: [], receivedSize: 0 };
      const id = name.replace(/\W/g, '');

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p><strong>${name}</strong></p>
        <p>${formatBytes(size)}</p>
        <div class="progress"><div class="bar" id="recv-${id}"></div></div>
        <button class="cancel-btn" onclick="cancelReceive('${name}', 'recv-${id}')">Cancel</button>
      `;
      document.getElementById("receivedFiles").appendChild(card);
      receivingCards[name] = `recv-${id}`;
    });

    function cancelReceive(name, barId) {
      delete receivedBuffers[name];
      delete receivingCards[name];
      const bar = document.getElementById(barId);
      if (bar) bar.closest(".card").remove();
      showToast("Receiving Cancelled", "red");
    }

    socket.on("file-chunk", ({ name, data, done }) => {
      if (!receivedBuffers[name]) return;

      receivedBuffers[name].buffers.push(data);
      receivedBuffers[name].receivedSize += data.byteLength;

      const bar = document.getElementById(receivingCards[name]);
      const percentage = (receivedBuffers[name].receivedSize / receivedBuffers[name].size) * 100;
      bar.style.width = `${percentage}%`;

      if (done) {
        const blob = new Blob(receivedBuffers[name].buffers);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.className = "download-link";
        link.textContent = `⬇️ Download (${formatBytes(receivedBuffers[name].size)})`;

        bar.style.display = "none";
        const card = bar.closest(".card");
        card.appendChild(link);
        showToast("File Received", "green");

        delete receivedBuffers[name];
        delete receivingCards[name];
      }
    });

    socket.on("cancel-file", (fileName) => {
      delete receivedBuffers[fileName];
      delete receivingCards[fileName];
      const bar = document.getElementById(`recv-${fileName.replace(/\W/g, '')}`);
      if (bar) bar.closest(".card").remove();
      showToast("Upload Cancelled by Sender", "red");
    });
  </script>
</body>
</html>
